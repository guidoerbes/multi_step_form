<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multi Step Form</title>
</head>
<body>
    <div class="container">
        <form action="" id="Form1">
            <h3>CREAR CUENTA</h3>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirmar Password" required>

            <div class="btn-box">
                <button type="button" id="Next1">Siguiente</button>
            </div>
        </form>

        <form action="" id="Form2">
            <h3>TU UBICACIÓN</h3>
            <input type="text" placeholder="Dirección">
            <input type="text" placeholder="Piso o Departamento">
            <input type="text" placeholder="Referencias (Cerca de, al lado de)">
            

            <div class="btn-box">
                <button type="button" id="Back1">Volver</button>
                <button type="button" id="Next2">Siguiente</button>
            </div>
        </form>

        <form action="" id="Form3">
            <h3>INFORMACIÓN PERSONAL</h3>
            <input type="text" placeholder="Nombre" required>
            <input type="password" placeholder="Apellido" required>
            <input type="password" placeholder="Número de Celular" required>

            <div class="btn-box">
                <button type="button" id="Back2">Volver</button>
                <button type="submit">Enviar</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>step 1</small></div>
            <div class="step-col"><small>step 2</small></div>
            <div class="step-col"><small>step 3</small></div>
        </div>
    </div>

<script>

var Form1 = document.getElementById("Form1");
var Form2 = document.getElementById("Form2");
var Form3 = document.getElementById("Form3");


var Next1 = document.getElementById("Next1");
var Next2 = document.getElementById("Next2");
var Back1 = document.getElementById("Back1");
var Back2 = document.getElementById("Back2");

var progress = document.getElementById("progress");


Next1.onclick = function(){
    Form1.style.left = "-450px";
    Form2.style.left = "40px";
    progress.style.width = "240px";
}
Back1.onclick = function(){
    Form1.style.left = "40px";
    Form2.style.left = "450px";
    progress.style.width = "120px";
}
Next2.onclick = function(){
    Form2.style.left = "-450px";
    Form3.style.left = "40px";
    progress.style.width = "360px";
}
Back2.onclick = function(){
    Form2.style.left = "40px";
    Form3.style.left = "450px";
    progress.style.width = "240px";
}



</script>    

    
</body>
</html>
